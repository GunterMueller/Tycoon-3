  <body>
      <h1>Tycoon Class Hierarchy</h1>

Which classes do you wish to exclude from the hierarchy?<BR>
(warning: a big hierarchy takes a long time to display)<BR>

<form action='dagPage.stml'>
<table>
<tr>
  <td><input type=checkbox name=exclude value='Collection'> Collection</input>
  <td><input type=checkbox name=exclude value='Util'> Util</input>
  <td><input type=checkbox name=exclude value='Net'> Net</input>
<tr>
  <td><input type=checkbox checked name=exclude value='WWW'> WWW</input>
  <td><input type=checkbox checked name=exclude value='Sgml'> Sgml</input>
  <td><input type=checkbox checked name=exclude value='Stml'> WWW/Stml</input>
<tr>
  <td><input type=checkbox checked name=exclude value='Compile'>
			Compile</input>
  <td><input type=checkbox checked name=exclude value='TWL'>Compile/TWL</input>
  <td><input type=checkbox checked name=exclude value='SystemTracer'>
			    SystemTracer</input>
</table>

<input type=hidden name=exclude value='Class'><BR>
<P>
<input type=checkbox name=meta> include metaclasses</input>
<BR>
<input type=submit value='  Go!  '>
</form>
